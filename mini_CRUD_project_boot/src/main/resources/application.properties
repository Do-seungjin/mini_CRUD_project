spring.profiles.active=dev

spring.application.name=mini_CRUD_project_boot
server.port=8080

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/kosa_db
spring.datasource.username=mariadb_kosa
spring.datasource.password=1004

mybatis.mapper-locations=classpath:/mappers/**/*.xml
mybatis.type-aliases-package=org.kosa.sj

mybatis.configuration.map-underscore-to-camel-case=true